<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local and Session Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Salva il tuo nome</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                <textarea
                  class="form-control my-3"
                  id="name-textarea"
                  rows="1"
                ></textarea>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-success me-2" type="button">
                  SALVA
                </button>
                <button class="btn btn-danger" type="button">CANCELLA</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row flex-column align-items-center mt-5">
          <div class="col-2 col-md-6 text text-center" id="timer">
            <h5>0</h5>
          </div>
          <button
            type="button"
            class="col-2 btn btn-info"
            onclick="stopTimer()"
          >
            Stop
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
